<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="./weaher.css">
</head>
<body>
             <div class="container">
          <div class="left-panel" id="result">
     
          </div>
          <div class="right-panel" id="deetails">
        
         
           </div>
          </div>
         </div>
       








</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    const result = document.getElementById('result');

    // API fetch
    fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
        .then(apiresponse => apiresponse.json())
        .then(weather => {
            console.log(weather);
            result.innerHTML = `
                <h1>WEATHER</h1>
                <img alt="Weather icon" height="200" src="http://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png" width="200"/>
                <div class="temperature">
                    ${weather.main.temp} °C
                </div>
                <div class="feels-like">
                    Feels like ${weather.main.feels_like} °C
                </div>
                <div class="location">
                    ${weather.name}
                </div>
                <div class="date-time">
                    Timezone: ${weather.timezone} (seconds offset)
                </div>
                <div class="weather-description">
                    ${weather.weather[0].description}
                </div>`;
        })
        .catch(reason => {
            console.log(reason);
        });
</script>


<script>

    const deetails = document.getElementById('deetails');

    // API fetch
    fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
        .then(apiresponse => apiresponse.json())
        .then(weather => {
            console.log(weather);
            deetails.innerHTML = `
               <input placeholder=" ${weather.name}" type="text" class="searchbar"/>
           <button>
            <i class="fas fa-search">
            </i>
           </button>
           <div class="details" >
            <h2>
             Weather Details
            </h2>
           <p class="names">
    country
   </p>
   <p>
   ${weather.sys.country}
   </p>
   <p class="names">
    humidity
   </p>
   <p>
 ${weather.main.humidity}   </p>
   <p class="names">
    wind
   </p>
   <p>
     ${weather.wind.speed}kmph
   </p>
   <p class="names">
    pressure
   </p>
   <p>
     ${weather.main.pressure}
   </p>


                `;
        })
        .catch(reason => {
            console.log(reason);
        });
</script>






</html>
